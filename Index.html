<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard-container">
    <header class="dashboard-header">
      <h1>Welcome, <span id="profileName">Student Name</span></h1>
      <button id="logoutBtn">Logout</button>
    </header>

    <nav class="dashboard-menu">
      <button onclick="redirectTo('https://example.com/live-classes')">Join Live Classes</button>
      <button onclick="redirectTo('https://example.com/notes')">Download Notes</button>
      <button onclick="redirectTo('https://example.com/videos')">Pre-recorded Videos</button>
      <button onclick="redirectTo('https://example.com/assignments')">Assignments</button>
      <button onclick="redirectTo('https://example.com/results')">View Results</button>
      <button onclick="redirectTo('https://example.com/help')">Help & Support</button>
    </nav>
  </div>

  <script src="script.js"></script>
</body>
</html>
